<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
      <title>Погода</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

      <style>
          html, body {
              width: 100%;
              height: 100%;
              margin: 0;
              padding: 0;
              }

          .card {
            width: 80%;
            margin: auto;
            margin-top: 2rem;
            }

          img {
            height: 100%;
            margin-right: 20vh}
      </style>
  </head>
  <body>
<div class="card">
    <form class="card-body form-inline d-flex flex-row" method="post">
        <input type="text" name="query" class="form-control flex-grow-1 mr-2" placeholder="Введите местоположение"/>
        <button class="btn btn-primary" type="submit">Поиск</button>
    </form>
    <div class="card-body d-flex flex-row">
        <div class="weather-icon">
            <img src="{{ icon }}">
        </div>
        <div class="weather-info d-flex flex-column flex-grow-1 display-2">
            <div class="weather-temperature">
                Температура: {{ temperature }} &deg;C
            </div>
            <div class="weather-wind-speed">
                Скорость ветра: {{ wind_speed }} км/ч
            </div>
        </div>
    </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
