<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
      <title>Geoguesser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

      <style>
          html, body {
              width: 100%;
              height: 100%;
              margin: 0;
              padding: 0;
              }

          .card {
            width: 80%;
            margin: auto;
            margin-top: 2rem;
            }



      </style>
  </head>
  <body>
<div class="card">
    <form class="card-body" method="post" >
    {{ form.hidden_tag() }}
    {{ form.search.label }}
    <div style="display: flex;align-items: center;justify-content: center; max-width: 750px;">
    {{ form.search(class="form-control", type="search") }}
{{ form.submit(type="submit", class="btn btn-primary") }}
{{message}}
</div>
</form>
    <div class="card-body d-flex" style="flex-wrap: wrap; justify-content: center;" >
            <div class="first-image" style="padding:15px">
                <img src="{{ first_image }}" class="img-thumbnail">
            </div>
            <div class="second-image" style="padding:15px">
                    <img src="{{ second_image }}" class="img-thumbnail">
            </div>
            <div class="third-image" style="padding:15px">
                <img src="{{ third_image }}" class="img-thumbnail">
            </div>
            <div class="fourth-image" style="padding:15px">
                <img src="{{ fourth_image }}" class="img-thumbnail">
            </div>
    </div>
</div>
  </body>
</html>
